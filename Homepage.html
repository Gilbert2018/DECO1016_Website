<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
<div class="top">
    <div class="logo">
        <p>UBER</p><p style="color: green">EATS</p>
    </div>
    <div class="right flex">
        <img src="images/Screen Shot 2019-10-09 at 8.44.35 PM.png"  height="50">
    </div>
</div>
<div class="main ">
    <div class="main-left">
        <div class="left-top">
            <img src="images/Exposure 4.jpg">
        </div>
        <div class="left-bottom">
            <ul>
                <li class="flex">
                    <img src="images/Exposure%201.png">
                    <p>Account</p>
                </li>
                <li class="flex">
                    <img src="images/Exposure%202.png">
                    <p>Payment</p>
                </li>
                <li class="flex">
                    <img src="images/Exposure%203.png">
                    <p>Orders</p>
                </li>
                <li class="flex">
                    <img src="images/Exposure%204.png">
                    <p>Helps</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-right">
        <div class="right-img">
            <div class="ri-img  box1 " data-tilt data-tilt-scale="1.1">
                <img src="images/bulk_actions_image_4ef1a05d-ebf6-4b2d-9774-bb239c9b65d6-w550-4d.jpg" >
            </div>
            <div class="ri-img " data-tilt data-tilt-scale="1.1">
                <img src="images/1First-Thanksgiving-3.jpg" >
            </div>

            <div class="ri-img box2" data-tilt data-tilt-scale="1.1">
                <img src="images/Screen%20Shot%202019-10-09%20at%209.10.02%20PM.png" >
            </div>
        </div>
        <div class="right-content flex">
            <div class="ri-con-left">
                <ul>
                    <li>
                        <div class="ri-con-left-title ">Add credit or debit card</div>
                    </li>
                    <li class="input-word">
                        <p>Card Number</p>
                    </li>
                    <li>
                        <input class="con-input width-long">
                    </li>
                    <li class="input-flex">
                        <div class="col">
                            <label class="input-word">Exp.Date</label>
                            <input class="con-input width-short">
                        </div>
                        <div class="col col-input-2">
                            <label class="input-word">Security Code</label>
                            <input class="con-input width-short">
                        </div>
                    </li>
                    <li>
                        <p class="input-word">Country</p>
                    </li>
                    <li>
                        <input class="con-input width-long">
                    </li>
                    <li>
                        <button class="con-button">ADD CARD</button>
                    </li>
                </ul>
            </div>
            <div class="border-200"></div>
            <div class="ri-con-right">
                <ul>
                    <li>
                        <div class="ri-con-left-title ">Promotion/Gift Card</div>
                    </li>
                    <li>
                        <input class="con-input width-long" placeholder="Apply Promo Code">
                    </li>
                    <li>
                        <button class="con-button">APPLY</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="foot">

</div>
<script type="text/javascript" src="js/vanilla-tilt.js"></script>
</body>
</html>
